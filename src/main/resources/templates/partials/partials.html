<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${'My Blog | ' + title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<header th:fragment="header(text)" class="container">
    <h1 class="text-center display-4 my-4" th:text="${text}"></h1>
</header>

<nav th:fragment="nav" class="navbar">
    <div class="navbar-left-links">
        <ul class="navbar-brand">
            <li>
                <a href="/">SpringBlog</a>
            </li>
        </ul>
    </div>
    <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </a>
    <div class="navbar-links">
        <ul>
            <li>
                <a href="/index">Blog Posts</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a href="/create">Create Post</a>
            </li>
<!--            <li sec:authorize="isAuthenticated()">-->
<!--                <a href="/profile">Profile</a>-->
<!--            </li>-->
            <li sec:authorize="!isAuthenticated()">
                <a href="/sign-up">SignUp!</a>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a href="/login">Login</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a id="logout-link" href="#">Logout</a>
                <form id="logout-form" th:action="@{/logout}" th:method="POST"></form>
            </li>
        </ul>
    </div>
</nav>
