<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('Create Post')"></head>
<body>

<nav th:replace="partials/partials.html :: nav"></nav>

<header th:replace="partials/partials.html :: header('Add a Post')"></header>

<main class="container">
    <form th:action="@{/products/create}" th:method="POST" th:object="${newProduct}">
        <div class="mb-3">
            <label class="form-label" for="name">Title</label>
            <input th:field="*{name}" class="form-control" id="name" type="text" name="name" placeholder="Enter product name">
        </div>
        <div class="mb-3">
            <label class="form-label" for="priceInCents">Body</label>
            <input th:field="*{priceInCents}" type="text" class="form-control" id="priceInCents" name="priceInCents" placeholder="Price in cents.">
        </div>
        <div class="d-grid">
            <button class="btn btn-dark btn-block">Create Product</button>
        </div>
    </form>
</main>
</body>
</html>
