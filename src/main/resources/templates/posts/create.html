<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a blog post</title>
</head>
<body>

<nav th:replace="partials/partials.html :: nav"></nav>

<hs>Write a New Blog Entry</hs>

<form th:action="@{/posts/create}" th:method="post">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Enter title">
    <br>
    <label for="body">Content</label>
    <textarea name="body" id="body" cols="30" rows="10" placeholder="Enter Content"></textarea>
    <button>Post It</button>
</form>

<nav th:replace="partials/partials.html :: footer"></nav>

</body>
</html>
